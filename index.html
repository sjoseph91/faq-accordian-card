<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <div class="img-container">
      <img 
      srcset="./images/illustration-woman-online-desktop.svg 472w, 
              ./images/illustration-woman-online-mobile.svg 266w"
      sizes="(min-width: 1000px) 472px"
      src="./images/illustration-woman-online-mobile.svg" alt="woman using computer" />
    </div>
    <div class="card-info">
      <h1>FAQ</h1>
      
      <div id="questions">
      
      </div>
      
      <template>
        <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 .799l4 4 4-4" stroke="#F47B56" stroke-width="2" fill="none" fill-rule="evenodd" />
        </svg>
      </template>

    </div>
    
  </main>

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sean Joseph</a>.
  </div>
  <script type="module" src="./javascript/index.js"></script>
  
</body>
</html>
